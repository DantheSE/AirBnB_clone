<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="images/icon.ico" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <div class="popover">
            <ul>
              <h2>Arizona</h2>

              <li>Page</li>
              <li>Page2</li>
            </ul>

            <ul>
              <h2>California</h2>

              <li>San Francisco</li>
              <li>Los Altos</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenitites</h3>
          <h4>Internet, Kitchen...</h4>
          <div class="popover">
            <ul>
              Internet
            </ul>
            <ul>
              TV
            </ul>
            <ul>
              Kitchen
            </ul>
            <ul>
              Iron
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <div class="articles">
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article><h2>A suite</h2></article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
